<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./responsive/SignIn.css" />
    <link rel="stylesheet" href="responsive/mobie.css">
    <link rel="stylesheet" href="responsive/table.css">
    <link
      rel="shortcut icon"
      href="/image-advertisement/logo.png"
      type="image/x-icon"
    />
    <title>SIGN IN</title>
  </head>
  <body>
   <body>
    <div class="container">
      <div class="aside-left container-fluid">
        <form action="#" class="login-form container-fluid">
          <h1 class="sign-in-top">Login Account</h1>
          <div class="social">
            <a href="#" id="fb-url"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" id="gg-url"><i class="fa-brands fa-google"></i></a>
            <a href="#" id="ins-url"><i class="fa-brands fa-square-instagram"></i></a>
          </div>
          <p>or use your email to log in</p>
          <input
            type="email"
            placeholder="Email"
            class="input-text icon-input"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="input-password icon-input"
            required
          />
          <a href="#" class="btn-login">SIGN IN</a>
        </form>
      </div>

      <div class="aside-right">
        <div class="element">
          <h1 class="text-left" id="section">Welcome Back!</h1>
          <p class="text-left" id="section">
           To log in please create your account<br />
            with your personal info
          </p>
          <a href="http://127.0.0.1:5500/HomePage/LoginSingUp/SingUp/SignUp.html" class="btn-left" id="section">SIGN UP</a>
        </div>
      </div>
    </div>
    <script src="./signin.js"></script>
    <script
      src="https://kit.fontawesome.com/e53283a09c.js" 
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
