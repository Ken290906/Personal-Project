    <title>SIGN IN</title>

  <body>
   <body>
    <div class="container ">
  <div class="row aside-left bg-light text-center">
    <div class="col py-5">
      <form action="#" class="form-inline login-form">
        <h1>Login Account</h1>
        <div class="social">
          <a href="#" id="fb-url"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" id="gg-url"><i class="fa-brands fa-google"></i></a>
          <a href="#" id="ins-url"><i class="fa-brands fa-square-instagram"></i></a>
        </div>
        <h5>or use your email to log in</h5>
        <input
          type="email"
          placeholder="Email"
          class="form-control me-4 fa-solid fw-bold icon-input"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="form-control me-4 fa-solid fw-bold icon-input"
          required
        />
        <button type="submit" class="btn btn-primary btn-login">SIGN IN</button>
      </form>
    </div>

    <div class="aside-right bg-dark text-center">
      <div class="element text-center text-white py-4">
        <h1>Welcome Back!</h1>
        <p>
          To log in please create your account<br />
          with your personal info
        </p>
        <a href="#" class="btn btn-secondary btn-left">SIGN UP</a>
      </div>
    </div>
  </div>
</div>
