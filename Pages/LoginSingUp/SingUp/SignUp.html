<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./responsive/style.css" />
    <link rel="stylesheet" href="./responsive/table.css" />
    <link rel="stylesheet" href="./responsive/mobie.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/image-advertisement/logo.png"
      type="image/x-icon"
    />
    <title>SIGN UP</title>
  </head>
  <body>
    <div class="container">
      <div class="aside-left container-fluid">
        <div class="element">
          <h1 class="text-left" id="section">Welcome to ONOFF X</h1>
          <p class="text-left" id="section">
            To keep connected with us please login<br />
            with your personal info
          </p>
          <a
            href="/HomePage/LoginSingUp/SingIn/SignIn.html"
            class="btn-left"
            id="section"
            >SIGN IN</a
          >
        </div>
      </div>

      <div class="aside-right">
        <form action="#" class="login-form container-fluid">
          <h1 class="sign-in-top">Create Account</h1>
          <div class="social">
            <a href="#" id="fb-url"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" id="gg-url"><i class="fa-brands fa-google"></i></a>
            <a href="#" id="ins-url"><i class="fa-brands fa-square-instagram"></i></a>
          </div>
          <p>or use your email for registration</p>
          <input
            type="text"
            placeholder="Name"
            class="input-name icon-input"
            required
          />
          <input
            type="email"
            placeholder="Email"
            class="input-text icon-input"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="input-password icon-input"
            required
          />
          <a href="#" class="btn-login">SIGN UP</a>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e53283a09c.js"
      crossorigin="anonymous"
    ></script>

    <script src="./signup.js"></script>
  </body>
</html>
