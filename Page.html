<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/fontawesome.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/splide.min.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/themes/splide-default.min.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/themes/splide-sea-green.min.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/themes/splide-skyblue.min.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/themes/splide-default.min.css"
    />
    <link
      rel="shortcut icon"
      href="./image-advertisement/favincon-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/Responsive/mobie.css" />
    <link rel="stylesheet" href="./css/Responsive/table.css" />
    <title>MOOZ</title>
  </head>
  <body>
    <div class="main">
      <div class="header bg-light text-center py-3">
        <img
          class="img-fluid logo-header"
          src="./image-advertisement/logo-header.jpg"
          alt=""
        />
      </div>

      <div class="navbar navbar-expand-lg bg-dark py-2">
        <div class="container-fluid">
          <a href="#" class="navbar-brand"
            ><img
              class="img-fluid logo-img"
              src="./image-advertisement/logo.jpg"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto nav-left">
              <a class="nav-link" href="#">MEN</a>
              <a class="nav-link" href="#">WOMAN</a>
              <a class="nav-link" href="#">PACK</a>
              <a class="nav-link" href="#">COUPE</a>
              <a class="nav-link" href="#" style="color: red; font-weight: bold"
                >SALE</a
              >
            </div>

            <div class="navbar-nav ms-auto nav-right">
              <form action="#" id="input-search" class="d-none d-lg-flex">
                <input
                  class="form-control me-4 w-100 fs-6 fw-bold"
                  type="search"
                  placeholder="Search ....."
                />
              </form>
              <div class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  ><i class="fa-solid fa-user"></i
                ></a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" id="signIN" href="#">Sign In</a>
                  <a class="dropdown-item" id="signUP" href="#">Sign Up</a>
                </div>
              </div>

              <a class="nav-link" href="#"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
              <a href="#" class="nav-link"><i class="fa-solid fa-bell"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="container">
          <div
            class="splide"
            role="group"
            aria-label="Ví dụ HTML cơ bản của Splide"
          >
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img src="./image-advertisement/ad-5.jpg" alt="" />
                </li>
                <li class="splide__slide">
                  <img src="./image-advertisement/ad-2.jpg" alt="" />
                </li>
                <li class="splide__slide">
                  <img src="./image-advertisement/ad-6.jpg" alt="" />
                </li>
                <li class="splide__slide">
                  <img src="./image-advertisement/ad-4.jpg" alt="" />
                </li>
                <li class="splide__slide">
                  <img src="./image-advertisement/ad-1.jpg" alt="" />
                </li>
                <li class="splide__slide">
                  <img src="./image-advertisement/ad-3.jpg" alt="" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container py-3 items-clothes">
        <h2>CLOTHES</h2>
        <div class="row">
          <div class="col-md-4 clothes">
            <img src="" alt="" onload="loadData()" id="imgClothes-content" />
          </div>
          <div class="col-md-4 clothes">
            <img src="" alt="" onload="loadData()" id="imgClothes-content" />
          </div>
          <div class="col-md-4 clothes">
            <img src="" alt="" onload="loadData()" id="imgClothes-content" />
          </div>
        </div>
      </div>

      <footer class="footer bg-dark text-white text-center py-3">
        <p>Footer Content</p>
      </footer>
    </div>

    <script src="./Features/fetchData.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./splide-4.1.3/splide-4.1.3/dist/js/splide.min.js"></script>

    <script src="./Features/page.js"></script>
  </body>
</html>
