<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/fontawesome.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/splide.min.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/themes/splide-default.min.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/themes/splide-sea-green.min.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/themes/splide-skyblue.min.css"
    />

    <link
      rel="stylesheet"
      href="./splide-4.1.3/splide-4.1.3/dist/css/themes/splide-default.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/Responsive/mobie.css" />
    <link rel="stylesheet" href="./css/Responsive/table.css" />
    <title>MOOZ</title>
  </head>
  <body>
    <div class="main">
      <header class="header bg-light text-black text-center py-2">
        <h2><a href="#" class="nav-link">MOOZ</a></h2>
      </header>

      <nav class="menu py-2 navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a href="#"><img src="image-advertisement/logo.png" alt="" class="img-fluid w-25"></a>
          <a class="navbar-brand text-white" href="#">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-white"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>

              <form action="" class="mt-0 input-search">
                <input
                  class="form-control me-5"
                  type="search"
                  placeholder="Search for item and brands..."
                />
              </form>

              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-user"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-cart-shopping"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"
                    ><i class="fa-solid fa-bell"></i
                  ></a>
                </li>
              </ul>
            </ul>
          </div>
        </div>
      </nav>

      <main class="content py-3">
        <div class="container">
          <div
            class="splide"
            role="group"
            aria-label="Ví dụ HTML cơ bản của Splide"
          >
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img
                    src="./image-advertisement/13220091_5173213.jpg"
                    alt=""
                  />
                </li>
                <li class="splide__slide">
                  <img
                    src="./image-advertisement/18772063_6015351.jpg"
                    alt=""
                  />
                </li>
                <li class="splide__slide">
                  <img
                    src="./image-advertisement/74540949_9773428.jpg"
                    alt=""
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer bg-dark text-white text-center py-3">
        <p>Footer Content</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./splide-4.1.3/splide-4.1.3/dist/js/splide.min.js"></script>

    <script src="./Features/page.js"></script>
  </body>
</html>
